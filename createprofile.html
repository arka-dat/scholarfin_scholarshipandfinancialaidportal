<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarFin - Create Profile</title>
    <button class="btn-red" onclick="location.href='index.html'">Home</button>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #3a3a8c;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #555555;
            margin-bottom: 5px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="file"] {
            border: none;
        }
        button {
            background-color: #3a3a8c;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #29296e;
        }
        .form-group.inline {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        .form-group.inline > * {
            flex: 1;
        }
        .note {
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your ScholarFin Profile</h1>
        <form action="/submit-profile" method="POST" enctype="multipart/form-data">
            <!-- Profile Picture Upload -->
            <div class="form-group">
                <label for="profilePicture">Upload Profile Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>

            <!-- Personal Information -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group inline">
                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="non-binary">Non-Binary</option>
                        <option value="prefer-not-to-say">Prefer Not to Say</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter your phone number" required>
            </div>

            <!-- Academic Information -->
            <div class="form-group">
                <label for="educationLevel">Education Level</label>
                <select id="educationLevel" name="educationLevel" required>
                    <option value="">Select Your Education Level</option>
                    <option value="highschool">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">PhD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="institution">Institution Name</label>
                <input type="text" id="institution" name="institution" placeholder="Enter your institution name" required>
            </div>
            <div class="form-group">
                <label for="fieldOfStudy">Field of Study</label>
                <input type="text" id="fieldOfStudy" name="fieldOfStudy" placeholder="Enter your field of study" required>
            </div>

            <!-- Financial Needs -->
            <div class="form-group">
                <label for="financialNeeds">Describe Your Financial Needs</label>
                <textarea id="financialNeeds" name="financialNeeds" rows="5" placeholder="Explain your financial requirements for scholarships or aid..." required></textarea>
            </div>

            <!-- Login Credentials -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group inline">
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Create Profile</button>
            </div>
        </form>
    </div>
</body>
</html>
